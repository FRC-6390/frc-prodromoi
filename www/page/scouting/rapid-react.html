<section class="w-full text-white-600 body-font">
    
    <div class = "mt-5 flex justify-center items-center w-full">   
       <label class= "mr-2 text-center font-bold text-gray-700">Match Type</label>
   
       <select class="rounded " id="match">
           <option value="p">Practice</option>
           <option value="q">Qualifier</option>
           <option value="qf">Quater Final</option>
           <option value="sf">Semi Final</option>
           <option value="f">Final</option>
       </select>
       <input type="number" class = "w-12 ml-4 text-center rounded" placeholder="0" id ="matchNumber">
   </div>
   
   <div class = "mt-5 flex justify-center items-center w-full">   
       <label class= "mr-2 text-center font-bold text-gray-700">Team #</label>
   
       <input type="number" class = "rounded" placeholder="6390" id ="team">
   </div>
   
   <div class = "mt-5 flex justify-center items-center w-full">   
       <label class= "mr-2 text-center font-bold text-gray-700">Alliance</label>
   
       <select class="rounded " id="alliance">
           <option value="r">Red</option>
           <option value="b">Blue</option>
       </select>
   </div>
   
     <div class="container px-5 mx-auto flex flex-wrap flex-col">
       <div class="flex mx-auto flex-wrap mb-20">
         <button class="sm:px-12 py-3 w-1/2 sm:w-auto justify-center sm:justify-start border-b-2 title-font font-medium inline-flex items-center leading-none border-gray-800 text-gray-800 tracking-wider rounded-t">
           <svg class = "mr-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-server"><rect x="2" y="2" width="20" height="8" rx="2" ry="2"/><rect x="2" y="14" width="20" height="8" rx="2" ry="2"/><line x1="6" y1="6" x2="6.01" y2="6"/><line x1="6" y1="18" x2="6.01" y2="18"/></svg>
           AUTO
         </button>
         <button class="sm:px-6 py-3 w-1/2 sm:w-auto justify-center sm:justify-start border-b-2 title-font font-medium inline-flex items-center leading-none border-gray-400 hover:text-gray-900 tracking-wider">
           <svg  class = "mr-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-wifi"><path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/></svg>
           TELE-OP
         </button>
         <button class="sm:px-6 py-3 w-1/2 sm:w-auto justify-center sm:justify-start border-b-2 title-font font-medium inline-flex items-center leading-none border-gray-400 hover:text-gray-900 tracking-wider">
           <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
               <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z" />
             </svg>END-GAME
         </button>
         <button class="sm:px-6 py-3 w-1/2 sm:w-auto justify-center sm:justify-start border-b-2 title-font font-medium inline-flex items-center leading-none border-gray-400 hover:text-gray-900 tracking-wider">
           <svg class="mr-1" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-clipboard"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/></svg>
           SUBMIT
         </button>
       </div>
     </div>
       <div class="text-3xl text-gray-800 body-font">
           <!-- Auto Section --> 
         <section class="items-center overflow-y-auto visible w-full overflow-x-none  flex flex-wrap " id = "auto">
            <div class ="ml-3 mb-2 font-bold flex items-center rounded">
                <label class="inline-flex items-center">
                    <span class="mr-4 text3-xl">Left Tarmac</span>
                  <input type="checkbox" class="form-checkbox h-12 w-12">
                </label>
              </div> 
            <div class ="mb-2 font-bold flex items-center rounded">
                <label class="ml-3 mr-3">Upper Hub</label>
                <button class="font-extrabold bg-gray-300 rounded-l-lg py-5 px-5">+</button>
               <label class = "bg-gray-200 py-5 px-10 text-center">0</label>
               <button class ="bg-gray-300 font-extrabold rounded-r-lg py-5 px-5">-</button>
             </div>
             <div class ="mb-2 font-bold flex items-center rounded">
                <label class="ml-3 mr-3">Lower Hub</label>
                <button class="font-extrabold bg-gray-300 rounded-l-lg py-5 px-5">+</button>
               <label class = "bg-gray-200 py-5 px-10 text-center">0</label>
               <button class ="bg-gray-300 font-extrabold rounded-r-lg py-5 px-5">-</button>
             </div>
         </section>
            <!-- Tele Op Section -->
            <section class="items-center overflow-y-auto relative invisible w-full overflow-x-none  flex flex-wrap " id = "auto"> 
                
                <div class ="mb-2 font-bold flex items-center rounded">
                    <label class="ml-3 mr-3">Upper Hub</label>
                    <button class="font-extrabold bg-gray-300 rounded-l-lg py-5 px-5">+</button>
                   <label class = "bg-gray-200 py-5 px-10 text-center">0</label>
                   <button class ="bg-gray-300 font-extrabold rounded-r-lg py-5 px-5">-</button>
                 </div>
                 <div class ="mb-2 font-bold flex items-center rounded">
                    <label class="ml-3 mr-3">Lower Hub</label>
                    <button class="font-extrabold bg-gray-300 rounded-l-lg py-5 px-5">+</button>
                   <label class = "bg-gray-200 py-5 px-10 text-center">0</label>
                   <button class ="bg-gray-300 font-extrabold rounded-r-lg py-5 px-5">-</button>
                 </div>
             </section>
            <!-- End Game Section -->
         <section  class="absolute invisible" id = "end">
           <label>3</label>
         </section>
            <!-- Sumbit Section -->
         <section  class="absolute invisible" id = "submit">
           <label>4</label>
         </section>
       </div>
       <!-- Fouls -->
       <section class="m-8 py-8 text-3xl text-gray-800 body-font relative border-t-2 flex-wrap">
        <div class ="mb-2 font-bold flex items-center rounded">
            <label class="ml-3 mr-20">Foul</label>
            <button class="font-extrabold bg-gray-300 rounded-l-lg py-5 px-5">+</button>
           <label class = "bg-gray-200 py-5 px-10 text-center">0</label>
           <button class ="bg-gray-300 font-extrabold rounded-r-lg py-5 px-5">-</button>
         </div>
         <div class ="mb-2 font-bold flex items-center rounded">
            <label class="ml-3 mr-3">Tech Foul</label>
            <button class="font-extrabold bg-gray-300 rounded-l-lg py-5 px-5">+</button>
           <label class = "bg-gray-200 py-5 px-10 text-center">0</label>
           <button class ="bg-gray-300 font-extrabold rounded-r-lg py-5 px-5">-</button>
         </div>
         <div class ="ml-3 mb-2 font-bold flex items-center rounded">
            <label class="inline-flex items-center">
                <span class="mr-4 text3-xl">Yellow Card</span>
              <input type="checkbox" class="form-checkbox h-12 w-12">
            </label>
          </div> 
          <div class ="ml-3 mb-2 font-bold flex items-center rounded">
            <label class="inline-flex items-center">
                <span class="mr-14 text3-xl">Red Card</span>
              <input type="checkbox" class="form-checkbox h-12 w-12">
            </label>
          </div> 
          <div class ="ml-3 mb-2 font-bold flex items-center rounded">
            <label class="inline-flex items-center">
                <span class="mr-16 text3-xl">Disabled</span>
              <input type="checkbox" class="form-checkbox h-12 w-12">
            </label>
          </div> 
          <div class ="ml-3 mb-2 font-bold flex items-center rounded">
            <label class="inline-flex items-center">
                <span class="mr-6 text3-xl">Disqualifed</span>
              <input type="checkbox" class="form-checkbox text-pink-600 h-12 w-12">
            </label>
          </div> 
       </section>
   </section>
