<section class="text-gray-900 body-font">
    <script src="../js/rankings.js"></script>
    <div class = "mt-5 flex justify-center items-center w-full">   
        <label class= "mr-2 text-center font-medium title-font text-gray-900">Filter</label>
        <select onchange="changeFilter()" class="rounded " id="type">
            <option value="Points">Points</option>
            <option value="Carry">Carry</option>
            <option value="Hanger Climb">Hanger Climb</option>
            <option value="Wins">Wins</option>
            <option value="Auto">Auto</option>
            <option value="Auto - Upper Hub">Auto - Upper Hub</option>
            <option value="Auto - Lower Hub">Auto - Lower Hub</option>
            <option value="Tele">Tele</option>
            <option value="Tele - Upper Hub">Tele - Upper Hub</option>
            <option value="Tele - Lower Hub">Tele - Lower Hub</option>
        </select>
        <input oninput="filter()" type="number" class = "w-16 ml-4 text-center rounded" placeholder="Team#" id ="team">
    </div>
    <ul id = "ranked">
        
    </ul>
  </section>
